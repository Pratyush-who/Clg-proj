<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8yNV9zaW1wbGVfM2RfaWxsdXN0cmF0aW9uX29mX2FfcmVjb3Zlcnlfcm9vbV93aV80ZjhkNDIwNC02N2I4LTQwMDQtYTBlNy05YjljMjIyMzE2ZGVfMS5qcGc.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: end;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        display: flex;
        width: 500px;
        background-image: linear-gradient(to right,#ffff,#76A7BA);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      .left-section {
        width: 50%;
        background: linear-gradient(to bottom, #dcdcdc, #f0f0f0);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .left-section .plant-placeholder {
        width: 80%;
        height: 80%;
        background-image: url(./petr-sevcovic-qE1jxYXiwOA-unsplash.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #a0a0a0;
        font-size: 18px;
        text-align: center;
      }

      /* Right Section: Form */
      .form-section {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
      }

      .form-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-header .logo {
        width: 60px;
        height: 60px;
        background-image: url(./Blue\ Green\ Simple\ Medical\ Center\ Logo.png);
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 50%;
        margin-right: 10px;
      }

      .form-header h1 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin: 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        width: 150%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: none;
        height: 80px;
      }

      .btn {
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .form-footer {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .form-footer a {
        color: #007bff;
        text-decoration: none;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="form-section">
        <div class="form-header">
          <div class="logo"></div>
          <h1>AniLab</h1>
        </div>
        <form action="dashboard.html">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Enter your contact number"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign Up </button>
        </form>
        <div class="form-footer">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
